<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SUNWELL</title>
  <!-- Fuente redondeada -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600;700&display=swap" rel="stylesheet">
  <!-- Iconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      background: radial-gradient(circle at top, #1a0739, #0d0220 40%, #05010c 90%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      cursor: none; /* ocultar cursor nativo */
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      background: rgba(0,0,0,0.5);
      backdrop-filter: blur(6px);
    }
    nav .left, nav .right {
      display: flex;
      gap: 20px;
    }
    nav button {
      background: none;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
      padding: 8px 16px;
      border-radius: 12px;
      transition: background 0.3s, color 0.3s;
    }
    nav button:hover {
      background: rgba(124,58,237,0.3);
      color: #c4b5fd;
    }
    nav .center {
      font-family: 'Quicksand', sans-serif;
      font-size: 32px;
      font-weight: 700;
      letter-spacing: 2px;
    }
    .main {
      flex: 1;
      display: flex;
      justify-content: space-between;
      align-items: flex-end; /* la imagen se apoya abajo */
      padding: 60px 80px;
    }
    .main .text {
      max-width: 500px;
    }
    .main h1 {
      font-family: 'Quicksand', sans-serif;
      font-size: 64px;
      margin-bottom: 20px;
    }
    .main p {
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 40px;
      color: #d1d5db;
    }
    .main button {
      background: linear-gradient(90deg, #3b0764, #1e1b4b);
      border: none;
      padding: 18px 40px;
      font-size: 20px;
      font-weight: bold;
      border-radius: 28px;
      cursor: pointer;
      color: white;
      transition: transform 0.2s, background 0.3s;
    }
    .main button:hover {
      background: linear-gradient(90deg, #5b21b6, #312e81);
      transform: scale(1.05);
    }

    /* Imagen decorativa derecha */
    .right-image {
      display: flex;
      justify-content: flex-end;
      align-items: flex-end;
      width: 50%;
      pointer-events: none;
    }
    .right-image img {
      max-width: 550px;
      height: autopx;
      user-select: none;
    }

    /* Cursor personalizado con seguimiento */
    .cursor {
      position: fixed;
      top: 0;
      left: 0;
      width: 22px;
      height: 22px;
      margin-left: -11px;
      margin-top: -11px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.5);
      pointer-events: none;
      z-index: 9999;
      transition: transform 0.15s ease, background 0.15s ease;
    }
    .cursor.active {
      transform: scale(2);
      background: rgba(124, 58, 237, 0.7);
    }
  </style>
</head>
<body>
  <nav>
    <div class="left">
      <button>About Us</button>
      <button>Gold Price</button>
      <button>Sell your Gold</button>
    </div>
    <div class="center">SUNWELL</div>
    <div class="right">
      <button><i class="fa-regular fa-user"></i></button>
      <button><i class="fa-solid fa-coins"></i></button>
    </div>
  </nav>

  <div class="main">
    <div class="text">
      <h1>SUNWELL</h1>
      <p>
        SUNWELL is the secure platform for buying and selling World of Warcraft gold 
        with USDT payments. Your balance is displayed as internal tokens, 
        ensuring fast, clear, and scam-free transactions.
      </p>
      <button>Buy or Sell Gold</button>
    </div>

    <!-- Imagen decorativa -->
    <div class="right-image">
      <img src="https://i.imgur.com/udmgHoh.png" alt="SUNWELL Illustration">
    </div>
  </div>

  <!-- Cursor -->
  <div class="cursor"></div>

  <script>
    const cursor = document.querySelector(".cursor");
    let mouseX = 0, mouseY = 0;
    let cursorX = 0, cursorY = 0;
    const speed = 0.15;

    document.addEventListener("mousemove", (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });

    function animate() {
      cursorX += (mouseX - cursorX) * speed;
      cursorY += (mouseY - cursorY) * speed;
      cursor.style.transform = `translate(${cursorX}px, ${cursorY}px)`;
      requestAnimationFrame(animate);
    }
    animate();

    const clickables = document.querySelectorAll("button, a");
    clickables.forEach(el => {
      el.addEventListener("mouseenter", () => cursor.classList.add("active"));
      el.addEventListener("mouseleave", () => cursor.classList.remove("active"));
    });
  </script>
</body>
</html>
